<div style="height: 60vh;width: 80vw;">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <div mat-dialog-content style="height: 40vh">
    <div>
      <h3>Seccion 1</h3>
      <p>{{ data.message }}</p>      
    </div>
    <hr>
    <div>
      <h3>Seccion 2</h3>  
    </div>
    <hr>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
  </div>
</div>
