<div class="literado__profile" [matMenuTriggerFor]="option">
    <mat-icon>account_circle</mat-icon>
    <span>{{userName}}</span>
</div>

<mat-menu class="profile-menu" #option="matMenu" xPosition="before">
    <button mat-menu-item (click)="openProfileDialog()">
        <mat-icon>supervisor_account</mat-icon>
        Profile information
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="openSettingsDialog()">
        <mat-icon>settings</mat-icon>
        Settings
    </button>
    <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
    </button>
</mat-menu>
