<div class="p10 mat-elevation-z1">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="cover">
            <th mat-header-cell *matHeaderCellDef> Cover </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.cover" /> </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="literaryGenre">
            <th mat-header-cell *matHeaderCellDef> GÃ©nero </th>
            <td mat-cell *matCellDef="let element"> {{element.literaryGenre.name}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="isPublish">
            <th mat-header-cell *matHeaderCellDef> Esta publicada </th>
            <td mat-cell *matCellDef="let element"> {{element.isPublish}} </td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="pointer" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
