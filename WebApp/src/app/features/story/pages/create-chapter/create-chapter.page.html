<form *ngIf="chapterForm" [formGroup]="chapterForm" novalidate (ngSubmit)="onSubmit()">
    <div class="space-content p12">
        <h3>{{title}} - {{chapter}}</h3>
        <div>
            <button class="m10" mat-raised-button type="button" color="primary" (click)="goBack()">Volver atras</button>
            <button mat-raised-button type="submit" color="primary">Guardar</button>
        </div>
    </div>
    <mat-card class="m10">
        <mat-card-title>
            <div class="p12">
                <label class="label">Titulo</label>
                <mat-form-field appearance="fill" class="full-width">
                    <input 
                        matInput 
                        placeholder="Titulo" 
                        formControlName="title" />
                    <mat-icon matPrefix>title</mat-icon>
                    <mat-error *ngIf="chapterForm.get('title')?.hasError('required')">
                        El titulo del capitulo es requerido.
                    </mat-error>
                </mat-form-field>
            </div>
        </mat-card-title>
        <mat-card-content>
            <label class="label">Detalles del capitulo</label>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Capitulo</mat-label>
                <textarea 
                    matInput
                    placeholder="Detalles del capitulo" 
                    rows="100"
                    formControlName="description"></textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</form>
