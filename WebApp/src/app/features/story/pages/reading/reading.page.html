<div class="reading__section" *ngIf="story && chapter">
    <div class="cover">
        <img [src]="story.cover" />
    </div>
    <h2>{{story.title}}</h2>
    <div class="row">
        <div class="col-sm-3">
            ad
        </div>
        <div class="col-sm-3">bd</div>
        <div class="col-sm-3">cd</div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            Autor
        </div>
        <div class="col-sm-3">
            {{chapter.name}}
        </div>
        <div class="col-sm-3">
            Actions
        </div>
    </div>
    <div class="reading__space">
        {{chapter.description}}
    </div>
</div>
