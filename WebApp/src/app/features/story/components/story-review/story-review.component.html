<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imgUrl" [alt]="title">
    <mat-card-content>
      <p>
        {{description}}
      </p>
    </mat-card-content>
    <div class="right-content">
        <button mat-raised-button color="primary" type="button">Crear historia</button>
    </div>
</mat-card>
